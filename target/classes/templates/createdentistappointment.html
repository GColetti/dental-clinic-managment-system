<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Dentist Appointment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="container">
<h3> Dentist Appointments: </h3>
    <form action="#" th:action="@{/createdentistappointment}" th:object="${dentistappointment}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td colspan="2" align="center"><h4>Create Dentist Appointment</h4></td>
            </tr>
            <tr>
                <td>Appointment Id:</td>
                <td><input id="AppointmentId" type="number" th:field="*{AppointmentId}"/></td>
            </tr>
            <tr>
                <td>Dentist Id:</td>
                <td><input id="DentistId" type="number" th:field="*{DentistId}"/></td>
            </tr>
            <tr><td><input type="submit" name="Submit"/></td></tr>
        </table>
    </form>
    <a href="/">Home</a>
</div>
</body>
</html>
