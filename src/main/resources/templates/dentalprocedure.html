<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dental Clinic Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="container">
<h3> Dental Procedures: </h3>
<table border="1" cellpadding="10">
    <th> ProcedureCode </th><th> ProcedureType </th><th> Description </th><th> TotalCharge </th>
<tr th:each="dentalprocedure : ${dentalprocedures}">
    <td th:text="${dentalprocedure.ProcedureCode}" ></td>
    <td th:text="${dentalprocedure.ProcedureType}" ></td>
    <td th:text="${dentalprocedure.Description}" ></td>
    <td th:text="${dentalprocedure.TotalCharge}" ></td>
</tr>
</table>
<a href="/">Home</a>
</div>
</body>
</html>
