<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Patients</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="container">
<h3> Patients: </h3>
<table border="1" cellpadding="10"> 
    <th> UserId </th><th> PatientId </th><th> Email </th><th> DateOfBirth </th>
    <tr th:each="patient : ${patients}">
        <td th:text="${patient.UserId}" ></td>
        <td th:text="${patient.PatientId}" ></td>
        <td th:text="${patient.Email}" ></td>
        <td th:text="${patient.DateOfBirth}" ></td>
    </tr>
</table>
<a href="/">Home</a>
</div>
</body>
</html>
