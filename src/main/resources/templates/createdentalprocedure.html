<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dental Clinic Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="container">
<h3> Dental Procedures: </h3>
    <form action="#" th:action="@{/createdentalprocedure}" th:object="${dentalprocedure}" method="post">
        <table border="0">
            <tr>
                <td colspan="2" align="center"><h4>Create Dental Procedure</h4></td>
            </tr>
            <tr>
                <td>Procedure Code:</td>
                <td><input id="procedurecode" type="text" th:field="*{ProcedureCode}"/></td>
            </tr>
            <tr>
                <td>Procedure Type:</td>
                <td><input id="proceduretype" type="text" th:field="*{ProcedureType}"/></td>
            </tr>
            <tr>
                <td>Description:</td>
                <td><input id="description" type="text" th:field="*{Description}"/></td>
            </tr>
            <tr>
                <td>Total Charge:</td>
                <td><input id="totalcharge" type="number" th:field="*{TotalCharge}"/></td>
            </tr>
            <tr><td><input type="submit" name="Submit"/></td></tr>

        </table>
    </form>
    <a href="/">Home</a>
</div>
</body>
</html>
