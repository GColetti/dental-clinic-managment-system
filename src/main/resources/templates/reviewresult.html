<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Dental Clinic Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
  </head>
  <body>
    <div class="review">
      <h3>Review recorded successfully!</h3>
      <p th:text="'Review Id: ' + ${review.ReviewId}" />
      <p th:text="'Patient Id: ' + ${review.PatientId}" />
      <p th:text="'Professionalism: ' + ${review.Professionalism}" />
      <p th:text="'Communication: ' + ${review.Communication}" />
      <p th:text="'Cleanliness: ' + ${review.Cleanliness}" />
      <p th:text="'Employee Value: ' + ${review.EmployeeValue}" />
      
      <a href="/">Home</a>
    </div>
  </body>
</html>
