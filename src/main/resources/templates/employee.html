<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dental Clinic Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../assets/css/bootstrap.css" th:href="@{/assets/css/bootstrap.css}" />
    <link rel="stylesheet" href="../assets/css/thymeleaf-demo.css" th:href="@{/assets/css/style.css}" />
</head>
<body>
<div class="container">
<h3> Employees: </h3>
<table border="1" cellpadding="10">
    <th> UserId </th><th> EmployeeId </th><th> EmployeeEmail </th><th> Salary </th>
<tr th:each="employee : ${employees}">
    <td th:text="${employee.UserId}" ></td>
    <td th:text="${employee.EmployeeId}" ></td>
    <td th:text="${employee.EmployeeEmail}" ></td>
    <td th:text="${employee.Salary}" ></td>
</tr>
</table>
<a href="/">Home</a>
</div>
</body>
</html>
